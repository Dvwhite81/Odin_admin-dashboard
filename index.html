<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <div class="sidebar-item">
                    <img class="item-icon large" src="./images/view-dashboard-custom.png" alt="Dashboard">
                    <div class="large">Dashboard</div>
                </div>
            </div>
            <div class="links">
                <div class="sidebar-item">
                    <img class="item-icon" src="./images/home-custom.png" alt="Home">
                    <div>Home</div>
                </div>
                <div class="sidebar-item">
                    <img class="item-icon" src="./images/card-account-details-outline-custom.png" alt="Profile">
                    <div>Profile</div>
                </div>
                <div class="sidebar-item">
                    <img class="item-icon" src="./images/message-reply-custom.png" alt="Messages">
                    <div>Messages</div>
                </div>
                <div class="sidebar-item">
                    <img class="item-icon" src="./images/clock-time-three-custom.png" alt="History">
                    <div>History</div>
                </div>
                <div class="sidebar-item">
                    <img class="item-icon" src="./images/note-multiple-custom.png" alt="Tasks">
                    <div>Tasks</div>
                </div>
                <div class="sidebar-item">
                    <img class="item-icon" src="./images/account-group-custom.png" alt="Communities">
                    <div>Communities</div>
                </div>
            </div>
            <div class="settings">
                <div class="sidebar-item">
                    <img class="item-icon" src="./images/cog-custom.png" alt="Settings">
                    <div>Settings</div>
                </div>
                <div class="sidebar-item">
                    <img class="item-icon" src="./images/help-box-custom.png" alt="Support">
                    <div>Support</div>
                </div>
                <div class="sidebar-item">
                    <img class="item-icon" src="./images/shield-check-custom.png" alt="Privacy">
                    <div>Privacy</div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-top">
                <div class="header-top"></div>
                <div class="header-bottom"></div>
            </div>
            <div class="main-bottom">
                <div class="main-left">
                    <div class="section-heading">Your Projects</div>
                    <div class="projects-container">
                        <div class="projects-left"></div>
                        <div class="projects-right"></div>
                    </div>
                </div>
                <div class="main-right">
                    <div class="section-heading">Announcements</div>
                    <div class="announcements-container"></div>
                    <div class="section-heading">Trending</div>
                    <div class="trending-container"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
